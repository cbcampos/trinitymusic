<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Church Music Player</title>
    <link rel="stylesheet" href="styles2.css">
</head>
<body>
    <div class="container">
        <header>
            <img src="https://avatars.planningcenteronline.com/uploads/organization/470374-1712770105/avatar.2.png" alt="Trinity Fellowship Logo" class="logo">
            <h1>Church Music Player</h1>
        </header>
        <audio id="player" controls></audio>
        <div id="song-info">
            <h2 id="title"></h2>
            <p id="author"></p>
            <p id="key"></p>
            <a id="spotify" href="#" target="_blank">Listen on Spotify</a>
        </div>
        <ul id="playlist"></ul>
    </div>
    <script src="script2.js"></script>
</body>
</html>
