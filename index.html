<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Church Music Player</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Church Music Player</h1>
        <audio id="player" controls></audio>
        <div id="song-info">
            <h2 id="title"></h2>
            <p id="author"></p>
            <p id="key"></p>
            <a id="spotify" href="#" target="_blank">Listen on Spotify</a>
        </div>
        <ul id="playlist"></ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
